<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Loot Manager - Loot Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="loot-manager.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>EFT Loot Manager</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="loot-manager.html">Loot Manager</a></li>
                    <li><a href="loot-color-manager.html">Loot Color Manager</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Loot Manager</h2>
        <div class="actions">
            <button id="fetchItemsBtn">Fetch Items</button>
            <button id="saveItemsBtn">Save Selected Items</button>
            <input type="file" id="fileUpload" accept=".ini" disabled />
            <input type="text" id="searchBox" placeholder="Search Items...">
        </div>
        <div class="table-container">
            <table id="itemList">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Icon</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Short Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EFT Loot Manager. All rights reserved.</p>
    </footer>
</body>

</html>
